<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AutoClipper Loading...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #09090b 0%, #18181b 100%);
        color: #e4e4e7;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        -webkit-app-region: drag; /* Makes the whole window draggable */
        user-select: none;
        border-radius: 16px; /* Smooth rounded corners */
        border: 1px solid rgba(255, 255, 255, 0.05); /* Optional: slight subtle border to outline the rounding if needed */
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 10;
      }

      /* Glow effect behind the logo container */
      .glow-bg {
        position: absolute;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(99,102,241,0.15) 0%, rgba(0,0,0,0) 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
      }

      .logo-text {
        font-size: 2.75rem;
        font-weight: 800;
        letter-spacing: -0.05em;
        margin-bottom: 2.5rem;
        background: linear-gradient(90deg, #818cf8, #c084fc, #f472b6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 4px 20px rgba(139, 92, 246, 0.2);
        z-index: 10;
      }

      /* Modern LDS Ring Spinner */
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 50px;
        height: 50px;
        z-index: 10;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 40px;
        height: 40px;
        margin: 5px;
        border: 4px solid #818cf8;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #818cf8 transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 24px;
        font-size: 0.875rem;
        color: #a1a1aa;
        font-weight: 500;
        letter-spacing: 0.02em;
        animation: pulseText 2s infinite ease-in-out;
        z-index: 10;
      }

      @keyframes pulseText {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="glow-bg"></div>
    <div class="container">
      <div class="logo-text">AutoClipper</div>
      
      <!-- Modern Spinner -->
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      
      <div class="loading-text">Initializing engine...</div>
    </div>
  </body>
</html>

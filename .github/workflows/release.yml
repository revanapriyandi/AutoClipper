name: Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ── macOS (x64 & arm64) ───────────────────────────────────────
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: file:./dev.db
          NEXT_TELEMETRY_DISABLED: 1

      - name: Build & Publish (macOS Universal)
        run: npx electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos
          path: dist/*.dmg

  # ── Linux (x64 & arm64) ───────────────────────────────────────
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: file:./dev.db
          NEXT_TELEMETRY_DISABLED: 1

      - name: Build & Publish (Linux)
        run: npx electron-builder --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm

  # ── Windows (x64, arm64, ia32) ────────────────────────────────
  build-windows:
    runs-on: windows-2022
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Generate ICO (ImageMagick - Windows)
        run: magick convert build/icon.png -define icon:auto-resize=256,128,64,48,32,16 build/icon.ico

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: file:./dev.db
          NEXT_TELEMETRY_DISABLED: 1

      - name: Build & Publish (Windows)
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist/*.exe

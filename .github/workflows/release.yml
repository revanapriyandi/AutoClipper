name: Release Build

on:
  push:
    tags:
      - "v*" # Trigger build hanya saat push tag seperti v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client (Per OS)
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: file:./dev.db
          SKIP_ENV_VALIDATION: 1
          NEXT_TELEMETRY_DISABLED: 1

      - name: Build & Publish Electron Apps
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish always
